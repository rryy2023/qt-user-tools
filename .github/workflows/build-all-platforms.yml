name: Build All Platforms

on:
  workflow_dispatch:  # 手动触发
  push:
    tags:
      - 'v*'  # 标签触发
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14  # macOS 14 (Sonoma) with Apple Silicon
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'arm64'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-arm64-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-arm64-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS ARM64
        run: |
          chmod +x build_all_platforms.sh
          ./build_all_platforms.sh --mac-arm64
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: |
            dist/mac_arm64/*.app
            dist/mac_arm64/*.dmg
            dist/mac_arm64/*.zip
          retention-days: 30

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-14  # macOS 14 (Sonoma) - 支持 Rosetta 2
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python (x86_64)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'  # 使用 x64 架构（Intel）
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-intel-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-intel-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS Intel
        run: |
          chmod +x build_all_platforms.sh
          ./build_all_platforms.sh --mac-intel
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel
          path: |
            dist/mac_intel/*.app
            dist/mac_intel/*.dmg
            dist/mac_intel/*.zip
          retention-days: 30

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows EXE
        run: |
          python build_windows.py
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: |
            dist/windows/*.exe
            dist/windows/*.zip
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-macos-arm64, build-macos-intel, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-arm64/**
            artifacts/macos-intel/**
            artifacts/windows-exe/**
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
