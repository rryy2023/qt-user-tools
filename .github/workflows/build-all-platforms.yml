name: Build All Platforms

on:
  workflow_dispatch:  # 手动触发
  push:
    tags:
      - 'v*'  # 标签触发
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14  # macOS 14 (Sonoma) with Apple Silicon
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'arm64'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-arm64-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-arm64-pip-
      
      - name: Install system dependencies
        run: |
          brew install gettext || true
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS ARM64
        run: |
          chmod +x build_all_platforms.sh
          ./build_all_platforms.sh --mac-arm64 || exit 1
      
      - name: Verify build output
        run: |
          if [ ! -d "dist/mac_arm64" ]; then
            echo "Error: dist/mac_arm64 directory not found"
            exit 1
          fi
          ls -la dist/mac_arm64/ || exit 1
          # 检查是否有构建产物
          if [ -d "dist/mac_arm64/千图网问题解决工具.app" ] || \
             [ -n "$(find dist/mac_arm64 -name '*.app' -o -name '*.dmg' -o -name '*.zip' 2>/dev/null)" ]; then
            echo "✓ Build artifacts found"
            find dist/mac_arm64 -type f -o -type d | head -10
          else
            echo "Error: No build artifacts found in dist/mac_arm64/"
            exit 1
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()  # 即使构建失败也上传（用于调试）
        with:
          name: macos-arm64
          path: |
            dist/mac_arm64/**/*
          if-no-files-found: warn  # 如果没有文件，只警告不失败
          retention-days: 30

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-14  # macOS 14 (Sonoma) - 支持 Rosetta 2
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python (x86_64)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'  # 使用 x64 架构（Intel）
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-intel-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-intel-pip-
      
      - name: Install system dependencies
        run: |
          brew install gettext || true
          # 确保 gettext 库可用
          export PATH="/usr/local/opt/gettext/bin:$PATH"
          export LDFLAGS="-L/usr/local/opt/gettext/lib $LDFLAGS"
          export CPPFLAGS="-I/usr/local/opt/gettext/include $CPPFLAGS"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS Intel
        run: |
          chmod +x build_all_platforms.sh
          export PATH="/usr/local/opt/gettext/bin:$PATH"
          export LDFLAGS="-L/usr/local/opt/gettext/lib $LDFLAGS"
          export CPPFLAGS="-I/usr/local/opt/gettext/include $CPPFLAGS"
          ./build_all_platforms.sh --mac-intel || exit 1
      
      - name: Verify build output
        run: |
          if [ ! -d "dist/mac_intel" ]; then
            echo "Error: dist/mac_intel directory not found"
            exit 1
          fi
          ls -la dist/mac_intel/ || exit 1
          # 检查是否有构建产物
          if [ -d "dist/mac_intel/千图网问题解决工具.app" ] || \
             [ -n "$(find dist/mac_intel -name '*.app' -o -name '*.dmg' -o -name '*.zip' 2>/dev/null)" ]; then
            echo "✓ Build artifacts found"
            find dist/mac_intel -type f -o -type d | head -10
          else
            echo "Error: No build artifacts found in dist/mac_intel/"
            exit 1
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()  # 即使构建失败也上传（用于调试）
        with:
          name: macos-intel
          path: |
            dist/mac_intel/**/*
          if-no-files-found: warn  # 如果没有文件，只警告不失败
          retention-days: 30

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows EXE
        run: |
          python build_windows.py || exit 1
      
      - name: Verify build output
        run: |
          if [ ! -d "dist/windows" ]; then
            echo "Error: dist/windows directory not found"
            exit 1
          fi
          ls -la dist/windows/ || exit 1
          # 检查是否有构建产物
          if [ -n "$(find dist/windows -name '*.exe' -o -name '*.zip' 2>/dev/null)" ]; then
            echo "✓ Build artifacts found"
            find dist/windows -type f | head -10
          else
            echo "Error: No build artifacts found in dist/windows/"
            exit 1
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()  # 即使构建失败也上传（用于调试）
        with:
          name: windows-exe
          path: |
            dist/windows/**/*
          if-no-files-found: warn  # 如果没有文件，只警告不失败
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-macos-arm64, build-macos-intel, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-arm64/**
            artifacts/macos-intel/**
            artifacts/windows-exe/**
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
